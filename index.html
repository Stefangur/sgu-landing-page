<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGU Portal - Stefan's Digital Services</title>
    <meta name="description" content="Professional portal for Stefan's digital dashboard ecosystem">
    <style>
        /* Embedded Glassmorphism CSS */
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e293b, #1e40af, #1e293b);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            min-height: 80px;
            font-size: 1.1rem;
        }
        
        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }
        
        .button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #22c55e);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            min-height: 80px;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }
        
        .service-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .clock {
            text-align: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 640px) {
            .input, .button {
                min-height: 60px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 class="title">SGU Portal</h1>
                <p class="subtitle">Stefan's Digital Services</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="label">Passwort</label>
                    <input 
                        type="password" 
                        class="input"
                        placeholder="Portal Passwort eingeben"
                        id="passwordInput"
                        required
                        autofocus
                    >
                </div>
                <button type="submit" class="button" id="loginButton">
                    Portal Betreten
                </button>
            </form>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="container">
            <div class="glass">
                <h1 class="title">SGU Dashboard Hub</h1>
                <div class="clock" id="clock"></div>
                
                <div class="services-grid">
                    <a href="https://sgu-dashboard-hub.onrender.com" class="service-card">
                        <h3>ðŸŽ¯ Dashboard Hub</h3>
                        <p>Zentrale Navigation fÃ¼r alle Services</p>
                        <small style="color: rgba(255,255,255,0.6);">Fitness â€¢ Portfolio â€¢ System â€¢ Tasks</small>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on load
        if (localStorage.getItem('sgu-portal-auth') === 'true') {
            showDashboard();
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleString('de-AT', {
                timeZone: 'Europe/Vienna',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const button = document.getElementById('loginButton');
            
            button.textContent = 'ÃœberprÃ¼fe...';
            button.disabled = true;
            
            // Simulate delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (password === 'sgu2026!') {
                localStorage.setItem('sgu-portal-auth', 'true');
                showDashboard();
            } else {
                alert('Falsches Passwort!');
                button.textContent = 'Portal Betreten';
                button.disabled = false;
            }
        });

        function showDashboard() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
    </script>
</body>
</html>
